{% extends 'crm/main.html' %}
{% block title %} order form {% endblock %}
{% block content %}
<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Are you sure want to delete"{{item}}"?</p>
            <form class="" action="{% url 'delete_order' item.id %}" method="post">
                {% csrf_token %}
                <a class="btn btn-sm btn-warning" href="{% url 'home' %}">Cancel</a>
                <input class="btn btn-sm btn-danger" type="submit" name="conform">
            </form>
        </div>
    </div>
</div>

{% endblock %}
