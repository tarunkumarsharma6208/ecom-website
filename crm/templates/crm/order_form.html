{% extends 'crm/main.html' %}
{% block title %} order form {% endblock %}
{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <form class="" action="" method="post">
                {% csrf_token %}
                {{ formset.management_form }}
                {% for form in formset %}
                {{form}}
                <br>
                {% endfor %}
                <input class="btn btn-sm btn-primary" type="submit" name="submit">
            </form>
        </div>
    </div>
</div>

{% endblock %}
